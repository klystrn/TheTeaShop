<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheTeaShop - Login</title>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- ========================== STYLES ========================== -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets\fonts\Avenir Next\avenir-next.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="login_container">
        <div class="forms_container">
            <div class="signin_signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input_field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input_field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social_text">Or Sign in with social platforms</p>
                    <div class="social_media">
                        <a href="https://www.facebook.com/" target="_blank" class="social_icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.twitter.com/" target="_blank" class="social_icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.google.com/" target="_blank" class="social_icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" class="social_icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input_field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input_field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input_field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social_text">Or Sign up with social platforms</p>
                    <div class="social_media">
                        <a href="https://www.facebook.com/" target="_blank" class="social_icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.twitter.com/" target="_blank" class="social_icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.google.com/" target="_blank" class="social_icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" class="social_icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels_container">
            <div class="panel left_panel">
                <div class="content">
                    <h3>Don't have an account?</h3>
                    <p>
                        If you create an account, it takes less time to checkout and complete your orders. 
                        Register for free today!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="panel right_panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>
                        Log in with your username and password
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="Javascript/Login.js"></script>
</body>

</html>
